<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/Task.png">
  <title>TaskTidy</title>
</head>

<body>
  <div class="app">
    <nav>
      <header>
        <img src="assets/Task.png" alt="TaskTidy" class="nav-header-logo">
        <h1>TaskTidy</h1>
        <img src="assets/bell.svg" alt="Notifications" width="25" height="25" class="nav-header-bell icon">
        <img src="assets/arrow-expand-left.svg" alt="Collapse" width="25" height="25" class="nav-header-expand icon">
      </header>

      <main>
        <hr>
        <div class="main-top">
          <div class="main-controls">
            <img src="assets/home.svg" alt="Home" width="25" height="25" class="icon">
            <h2>Home</h2>
          </div>
          <div class="main-controls">
            <img src="assets/plus-circle.svg" alt="Add Task" width="25" height="25" class="icon">
            <h2>Add Task</h2>
          </div>
          <div class="main-controls">
            <img src="assets/calendar-today.svg" alt="Today" width="25" height="25" class="icon">
            <h2>Today</h2>
          </div>
          <div class="main-controls">
            <img src="assets/calendar-month.svg" alt="Upcoming" width="25" height="25" class="icon">
            <h2>Upcoming</h2>
          </div>
          <div class="main-controls">
            <img src="assets/archive.svg" alt="Archive" width="25" height="25" class="icon">
            <h2>Archive</h2>
          </div>
        </div>
        <hr>
        <div class="main-mid">
          <h1>Projects</h1>
          <ul class="projects">
            <li>
              <h2>A</h2>
            </li>
            <li>
              <h2>B</h2>
            </li>
            <li>
              <h2>C</h2>
            </li>
          </ul>
        </div>
      </main>
    </nav>
    <div class="content"></div>
    <div class="add-task">
      <form action="">
        <h1>Add a new task</h1>

        <label for="taskTitle">
          <h3>Title:</h3>
        </label>
        <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter task title">
        <label for="taskDescription">
          <h3>Description</h3>
        </label>
        <input type="text" id="taskDescription" name="taskDescription" placeholder="Enter task description">
        <label for="taskDueDate">
          <h3>Due Date</h3>
        </label>
        <input type="date" id="taskDueDate" name="taskDueDate">
        <label for="taskPriority">
          <h3>Priority</h3>
        </label>
        <select name="taskPriority" id="taskPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div class="buttons">
          <button type="button" class="cancel-task-button">Cancel</button>
          <button type="submit" class="add-task-button">Add Task</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
