<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript in Web Dev</title>
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <header>
    <h1>
      Dynamic User Interface Interactions
    </h1>
  </header>

  <main>
    <div class="drop-down-menu">
      <button class="drop-down-button">Show Actions</button>

      <ul class="drop-down-list hidden">
        <li>Edit</li>
        <li>Copy</li>
        <li>Delete</li>
      </ul>
    </div>

    <hr>

    <div class="image-carousel">
      <div class="frame fade"><img src="https://picsum.photos/id/237/400" alt="" class="image"></div>
      <div class="frame fade"><img src="https://picsum.photos/id/238/400" alt="" class="image"></div>
      <div class="frame fade"><img src="https://picsum.photos/id/239/400" alt="" class="image"></div>
      <div class="frame fade"><img src="https://picsum.photos/id/240/400" alt="" class="image"></div>
      <button class="nav-button prev">Prev</button>
      <button class="nav-button next">Next</button>
    </div>


    <script src="index.js"></script>
  </main>

</body>

</html>
